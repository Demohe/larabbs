<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToolsUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2 id="headTitle">Example for zone.js</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Value</span>
            </div>
            <input id="inputDom" type="text" class="form-control">
        </div>
        <div>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>
        <div class="mt-3">
            <a class="btn btn-outline-warning" (click)="">setInterval</a>
        </div>
        <pre class="mt-3">zone can know event happend,help your update view</pre>
    </div>
</body>
<script src="source/js/zone.min.js"></script>
<script src="source/vendor/flat-ui/dist/js/vendor/jquery.min.js"></script>
<script src="source/js/popper.min.js"></script>
<script src="source/js/bootstrap.min.js"></script>
<script src="zone.js"></script>
<script>
    Zone.current.fork(
        {
            onInvokeTask: function (parent, current, target, task, apply, args) {
                parent.invokeTask(target, task, apply, args);
                Page.fillView();
            }

        }
    ).run(PageHandle);
</script>

</html>
