    <div class="container">
        <h1>JavaScript有7种内置类型,JavaScript 中的变量是没有类型的，只有值才有 。变量可以随时持有任何类型的值。</h1>
        <p>
            <code>null</code>空值
        </p>
        <p>
            <code>undefined</code>未定义
        </p>
        <p>
            <code>boolean</code>布尔类型
        </p>
        <p>
            <code>number</code>字符串
        </p>
        <p>
            <code>object</code>对象
        </p>
        <p>
            <code>sybmbol</code>符号
        </p>
        <p>基本类型可以使用typeof运算符来查看类型，但是null例外，它会返回object</p>
        <pre id="codeConsole"></pre>
        <p>1.如何判断null值？</p>
        <p>2.数组不是基本类型？</p>
        <p>3.function(函数)是什么类型？</p>
        <button id="answerBtn" class="btn btn-success" type="button">查看答案</button>
        <pre id="answerPad"></pre>
